<!DOCTYPE html>
<html lang="en">

<head>

<body class="container" style="background-color: deepskyblue;">
    <nav>

        </div>
        <div>
            <button class="btn btn-primary">New Task</button>
            <button class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container" id="kanban">
        <div class="row">
            <div style="margin-right: 10px;" class="col card">
                <div class="card-header">
                    <h3>Backlog</h3>
                </div>
                <div class="card">
                    alohaa!
                </div>
            </div>
            <div style="margin-right: 10px;" class="col card">
                <div class="card-header">
                    <h3>Todo</h3>
                </div>
                <div class="card">
                    alohaa!
                </div>
            </div>
            <div class="col card">
                <div class="card-header">
                    <h3>Doing</h3>
                </div>
                <div class="card">
                    alohaa!
                </div>
            </div>
            <div style="margin-left: 10px;" class="col card">
                <div class="card-header">
                    <h3>Done</h3>
                </div>

                    <p>suhushxushxushxushxuhxsushxushxusxhushuxhsuxh</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="margin-left: 316px; max-width: 500px;">
        <div class="card-header"><h2>Sign Up</h2></div>
        <form id="form-signup">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="SUusername"  required placeholder="Username">
            </div>
            <div>
                <label for="email">Email address:</label>
                <input type="email" id="SUemail" required placeholder="Enter email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="SUpassword" placeholder="Password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success" id="btn-signup">Sign Up</button>
                <a href="#" onclick="">I have an Account</a><br>
                <p>or</p>

            </div>
        </form>
    </div>

    <div id="sign-in" class="text-dark card" style="margin-left: 316px; max-width: 500px;">
        <div class="card-header"><h2>Sign In</h2></div>
        <form id="form-signin" >
            <div>
                <label for="SIemail">Email address:</label>
                <input type="email" id="SIemail" required placeholder="Enter email">
            </div>
            <div>
                <label for="SIpassword">Password:</label>
                <input type="password" id="SIpassword" required placeholder="Password">
            </div>
            <div>
                <button class="btn btn-success " type="submit">Sign In</button>
                <a href="#" onclick="signUp(event)">Don't have an Account?</a>
                <p>or</p>
            </div>
        </form>
    </div>
</body>

</html>
